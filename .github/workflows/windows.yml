name: Windows

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2022]
        configuration: [RiotGamesServers, ChinaServer]
    steps:
    - uses: actions/checkout@v3.5.2
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.3.1
    - name: Build
      shell: cmd
      run: msbuild R3nzSkin/R3nzSkin.vcxproj /p:Platform=x64 /p:Configuration=ChinaServer
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-build-output
        path: R3nzSkin\Release\${{ matrix.configuration }}\R3nzSkin.dll
